Type:
  description: >
    Type can be one of:
      "private" - data is available only to user who added it
      "global" - data is available by default at global level to anyone
      "public" - data is available by specifically selecting this repo from repos list or search filters
      "hidden" - data (and repo) will not be listed, unless accessed by URL
  type: string
  enum: [ "private", "global", "public", "hidden" ]
  example: "public"

Repository:
  type: object
  properties:
    id:
      type: integer
    path:
      description: Path to data repository
      type: string
      example: "refto/data"
    name:
      type: string
    description:
      type: string
    type:
      $ref: "./#Type"
    confirmed:
      type: boolean
    created_at:
      type: string
      format: "date-time"
    updated_at:
      type: string
      format: "date-time"

CreateRepositoryReq:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          path:
            description: Path to data repository
            type: string
            example: "refto/data"
          name:
            description: Name of repository
            type: string
            example: data
          description:
            description: Description of repository
            example: A collection of awesome creations that is useful to software developers
            type: string
          type:
            $ref: "./#Type"

CreateRepositoryResp:
  type: object
  properties:
    secret:
      description: "A secret string that should be added to GitHub's webhook (TODO: explain more)"
      type: string

FilterRepositoriesResp:
  type: object
  properties:
    data:
      type: array
      items:
        $ref: "./repositories.yaml/#Repository"
    count:
      type: integer
