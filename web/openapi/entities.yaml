Entity:
  type: object
  properties:
    id:
      type: integer
    token:
      type: string
    title:
      type: string
    type:
      type: string
      enum:
        - definition
        - book
        - conference
        - generic
        - person
        - software
    data:
      description: |
        Data is an object that contains data of entity type. Each type has it own data structure, see `https://github.com/refto/data/{type}.sample.yaml` to understand data structure of specific type. (TODO: describe structure of each type here? (anyOf directive might help))
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        home_addr:
          type: string
        topics:
          type: array
          items:
            type: string
    created_at:
      type: string
      format: 'date-time'
    updated_at:
      type: string
      format: 'date-time'
    deleted_at:
      type: string
      format: 'date-time'