$id: "book.schema.yaml"
title: Book
type: object
properties:
    authors:
        minItems: 1
        type: array
        items:
            type: object
            properties:
                name:
                    type: string
                    description: Name of authors
                
                links:
                    description: List of helpful links associated with author, like home page, social media accounts, etc
                    type: array
                    items:
                        type: object
                        properties:
                            icon:
                                type: string
                            label:
                                type: string
                            addr:
                                type: string
                        required:
                            - label
                            - addr
